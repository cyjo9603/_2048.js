<!DOCTYPE html>
<html>
    <head>
        <title>2048</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            var tb_num_data = new Object;
            var tb_num_data_old = new Object;
            var score = 0;
            var state = 0;
            var mode = 4;

             function setGame(){
                var htmlText = '';
                    for(var i = 0; i < mode; i++){
                        tb_num_data[i] = new Object;
                        tb_num_data_old[i] = new Object;
                        for(var j = 0; j < mode; j++){
                           htmlText += '<div class="block_' + mode + '" id="tb_' + i + j + '"></div>' + "\n";
                           tb_num_data[i][j] = null;
                           tb_num_data_old[i][j] = null;
                        }
                    } 
                document.getElementById("gameboard1").className = 'gameboard_' + mode;
                document.getElementById("gameboard1").innerHTML = htmlText;
             }
            

            window.onkeyup = function(e){
                if(state == 1){
                    datacopy();
                    switch(e.keyCode){
                        case 37:
                            
                            for(var i = 0; i < mode; i++){
                                for(var j = 1; j < mode; j++){
                                    var space_cnt = 0;
                                    for(var p = 0; p < j; p++){
                                        space_cnt += tb_num_data[i][p] == null ? 1 : 0;
                                    }
                                    if(space_cnt != 0){
                                        tb_num_data[i][j-space_cnt] = tb_num_data[i][j];
                                        tb_num_data[i][j] = null;
                                    }
                                    if(tb_num_data[i][j-space_cnt-1] == tb_num_data[i][j-space_cnt]){
                                        tb_num_data[i][j-space_cnt-1] *= 2;
                                        tb_num_data[i][j-space_cnt] = null;
                                        scoreupdate(tb_num_data[i][j-space_cnt-1]);
                                    }
                                }     
                            }          
                            break;
                        case 38:
                            for(var j = 0; j < mode; j++)
                            {
                                for(var i = 1; i < mode; i++){
                                    var space_cnt = 0;
                                    for(var p = 0; p < i; p++){
                                        space_cnt += tb_num_data[p][j] == null ? 1 : 0;
                                    }
                                    if(space_cnt != 0){
                                        tb_num_data[i-space_cnt][j] = tb_num_data[i][j];
                                        tb_num_data[i][j] = null;
                                    }
                                    if(i-space_cnt-1 > -1 && tb_num_data[i-space_cnt][j] == tb_num_data[i-space_cnt-1][j]){
                                        tb_num_data[i-space_cnt-1][j] *= 2;
                                        tb_num_data[i-space_cnt][j] = null;    
                                        scoreupdate(tb_num_data[i-space_cnt-1][j]);                    
                                    }

                                }                        
                            }          
                            break;
                        case 39:
                        for(var i = 0; i < mode; i++)
                        {
                            for(var j = mode-2; j > -1; j--){
                                    var space_cnt = 0;
                                    for(var p = mode-1; p > j; p--){
                                        space_cnt += tb_num_data[i][p] == null ? 1 : 0;
                                    }
                                    if(space_cnt != 0){
                                        tb_num_data[i][j+space_cnt] = tb_num_data[i][j];
                                        tb_num_data[i][j] = null;
                                    }
                                    if(tb_num_data[i][j+space_cnt] == tb_num_data[i][j+space_cnt+1]){
                                        tb_num_data[i][j+space_cnt+1] *= 2;
                                        tb_num_data[i][j+space_cnt] = null;  
                                        scoreupdate(tb_num_data[i][j+space_cnt+1]);       
                                    }                    
                                }                        
                            }          
                            break;
                        case 40:
                            for(var j = 0; j < mode; j++)
                            {
                                for(var i = mode-2; i > -1; i--){
                                    var space_cnt = 0;
                                    for(var p = mode-1; p > i; p--){
                                        space_cnt += tb_num_data[p][j] == null ? 1 : 0;
                                    }
                                    if(space_cnt != 0){
                                        tb_num_data[i+space_cnt][j] = tb_num_data[i][j];
                                        tb_num_data[i][j] = null;
                                    }
                                    if(i+space_cnt+1 < 4 && tb_num_data[i+space_cnt][j] == tb_num_data[i+space_cnt+1][j]){
                                        tb_num_data[i+space_cnt+1][j] *= 2;
                                        tb_num_data[i+space_cnt][j] = null;  
                                        scoreupdate(tb_num_data[i+space_cnt+1][j]);       
                                    }
                                }                        
                            }          
                            break;
                    }                          
                                
                    if(datacheck() != mode * mode){
                        creatnum();
                    }
                    num_set();
                }
            }

            function button_start(){
                setGame();
                for(var i = 0; i < mode; i++){
                    for(var j = 0; j < mode; j++){
                        tb_num_data[i][j] = null;
                    }
                }
                score = 0;
                state = 1;
                document.getElementById("score").innerText = score;
                creatnum();                
                num_set();
            }

            function creatnum(){
                if(space_check() < 2){
                    while(1){
                        var num = randnum(mode * mode);
                        if(tb_num_data[get_num(num)[0]][get_num(num)[1]] == null){
                            tb_num_data[get_num(num)[0]][get_num(num)[1]] = randnum(10) < 2 ? 4 : 2;
                            break;
                        }
                    }
                }   
                else
                    state = 0;
                               
            }

            function colorSet(space, bg, num){
                var blockColor = document.querySelectorAll('div.block_' + mode);
                blockColor[space].style.background=bg;
                blockColor[space].style.color=num;
            }

            function colorcg(space, num){
                
                if(num > 2048)
                    num = 2048;

                switch(num){
                    case null:
                        colorSet(space, 'none', 'none');
                        break;
                    case 2:
                        colorSet(space, '#ECE3DA', '#685F58');
                        break;
                    case 4:
                        colorSet(space, '#EADFC9', '#685F58');
                        break;
                    case 8:
                        colorSet(space, '#E7B383', '#FFF5DE');
                        break;
                    case 16:
                        colorSet(space, '#E7996B', '#FFF5DE');
                        break;
                    case 32:
                        colorSet(space, '#E58366', '#FFF5DE');
                        break;
                    case 64:
                        colorSet(space, '#E46747', '#FFF5DE');
                        break;
                    case 128:
                        colorSet(space, '#E9D07E', '#FFF5DE');
                        break;
                    case 256:
                        colorSet(space, '#E7C07E', '#FFF5DE');
                        break;
                    case 512:
                        colorSet(space, '#E7CA66', '#FFF5DE');
                        break;
                    case 1024:
                        colorSet(space, '#ff685d', '#333333');
                        break;
                    case 2048:
                        colorSet(space, '#ff685d', 'red');
                        break;
                }
            }

            function datacopy(){
                for(var i = 0; i < mode; i++){
                    for(var j = 0; j < mode; j++){
                        tb_num_data_old[i][j] = tb_num_data[i][j];
                    }
                }

            }

            function datacheck(){
                var check = 0;
                for(var i = 0; i < mode; i++){
                    for(var j = 0; j < mode; j++){
                        if(tb_num_data_old[i][j] == tb_num_data[i][j])
                            check += 1;
                    }
                }
                return check;
            }

            function space_check(){
                var cnt = 0;
                for(var i = 0; i < mode; i++){
                    for(var j = 0; j < mode; j++){
                        if(tb_num_data[i][j] != null)
                            cnt++;
                    }
                }

                cnt = cnt < (mode * mode) ? 1 : 2;

                return cnt;
            }

            function num_set(){
                for(var i = 0; i < mode; i++){
                    for(var j = 0; j < mode; j++){
                        document.getElementById("tb_" + i + j).innerText = tb_num_data[i][j];
                        colorcg((i*mode) + j, tb_num_data[i][j]);
                    }
                }
            }

            function scoreupdate(num){
                if(!isNaN(num)){
                    score += num;
                    document.getElementById("score").innerText = score;
                }
            }

            function get_num(num){
                var rtnum = [0, num];
                                 
                if(rtnum[1] > mode - 1){
                    while(rtnum[1] > mode -1){
                        rtnum[1] -= mode;
                        rtnum[0]++;
                    }
                }

                return rtnum;

            }
            function mode_change(num){
                var nowMode = document.getElementById('status_mode').innerText;
                document.getElementById('status_mode').innerText = eval(nowMode + num);
                mode = document.getElementById('status_mode').innerText;
            }

            function randnum(num){
                return Math.floor(Math.random() * num);
            }
        </script>

        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            .main{
                background: linear-gradient(to right, #ff3232b0, #803bffb6);
                background-attachment: fixed;
            }
            section{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
            }
            .statusBar{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                width: 460px;
                align-items: center;
                justify-items: center;
            }
            .titleName{
                font-size: 60px;
                padding-right: 80px;
            }
            .modeSelector{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                line-height: 10px;
            }
            .mode_down{
                width: 30px;
                height: 30px;
                margin-right: 10px;
                font-size: 20px;
            }
            .mode_up{
                width: 30px;
                height: 30px;
                margin-left: 10px;
                font-size: 20px;
                margin-left: 20px;
                }
            .score{
                text-align: center;
                font-size: 20px;
                width: 80px;
                height: 50px;
                text-align: center;
            }
            .button_start{
                background: rgba(255,255,255,0.1);
                border-width: 0px;
                width: 70px;
                height: 30px;
            }
            .gameboard_4{
                display: grid;
                width: 450px;
                height: 450px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                align-items: center;
                justify-items: center;
                background: rgba(0,0,0,0.5);                
                border-radius: 10px;
                padding: 5px;
            }
            .gameboard_5{
                display: grid;
                width: 450px;
                height: 450px;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                align-items: center;
                justify-items: center;
                background: rgba(0,0,0,0.5);                
                border-radius: 10px;
                padding: 5px;
            }
            .block_4{
                background: none;
                width: 100px;
                height: 100px;
                color: blanchedalmond;
                font-size: 35px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                text-align: center;
                line-height: 100px;
                border-radius: 10px;
            }
            .block_5{
                background: none;
                width: 80px;
                height: 80px;
                color: blanchedalmond;
                font-size: 28px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                text-align: center;
                line-height: 80px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body class="main">
        <section>
            <div class="statusBar">
                <div class="titleName" id="test">2048</div>
                <div class="modeSelector" id="select_mode">
                    <div class="mode_down" onclick="mode_change('-1');">◀</div>
                    <span id="status_mode">4</span>
                    <div class="mode_up" onclick="mode_change('+1');">▶</div>
                </div>
                <div class="score">score<br><span id="score">&nbsp;</span></div>
                <div><input class="button_start" type="button" value="START" onclick="button_start()"></div>
            </div>           
            <div class="gameboard_4" id="gameboard1">
            </div>            
        </section>
    </body>
</html>
