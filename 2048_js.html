<!DOCTYPE html>
<!--점수 표시 에러 수정-->
<html>
    <head>
        <title>2048</title>
        <meta charset="utf-8">
        <script type="text/javascript">

            function test(){
                tb_num_data = [[null,null,null,null], [null,null,null,null], [null,null,null,null], [null,null,null,null]];
                num_set();
            }

            window.onkeyup = function(e){
                insert_key(e.keyCode)
            }

            var tb_num_data = [[null,null,null,null], [null,null,null,null], [null,null,null,null], [null,null,null,null]];
            var tb_num_data_old = [[null,null,null,null], [null,null,null,null], [null,null,null,null], [null,null,null,null]];
            var score = 0;

            function fn_start(){
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        tb_num_data[i][j] = null;
                    }
                }
                score = 0;
                document.getElementById("score").innerText = score;
                creatnum();                
                num_set();
                
            }

            function creatnum(){
                switch(space_check()){
                    case 0:
                        val = randnum(2);
                        creatnum_check();        
                        if(val == 1){
                            creatnum_check();
                        }
                        break;
                    case 1: 
                        creatnum_check();
                        break;
                    case 2:
                        console.log('full');
                }
                
            }

            function creatnum_check(){
                while(1){
                    var num = randnum(16);
                    if(tb_num_data[get_fnum(num)][get_snum(num)] == null){
                        tb_num_data[get_fnum(num)][get_snum(num)] = randnum(2) + 1;
                        break;
                    }
                }    
            }

            function datacopy(){
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        tb_num_data_old[i][j] = tb_num_data[i][j];
                    }
                }

            }

            function datacheck(){
                var check = 0;
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        if(tb_num_data_old[i][j] == tb_num_data[i][j]){
                            check += 1;
                        }
                    }
                }
                return check;
            }

            function space_check(){
                var cnt = 0;
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        if(tb_num_data[i][j] != null){
                            cnt++;
                        }
                    }
                }
                if(cnt < 15){
                    cnt = 0;
                }else if(cnt == 15){
                    cnt = 1;
                }else{
                    cnt = 2;
                }
                return cnt;
            }

            function num_set(){
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        document.getElementById("tb_" + i + j).innerText = tb_num_data[i][j];
                    }
                }
            }

            function scoreupdate(num){
                if(!isNaN(num)){
                    score += num;
                    document.getElementById("score").innerText = score;
                }
            }

            function insert_key(num){  
                datacopy();
                switch(num){
                    case 37:
                        move_num_left();
                        break;
                    case 38:
                        move_num_top();
                        break;
                    case 39:
                        move_num_right();
                        break;
                    case 40:
                        move_num_bottom();
                        break;
                }      
                
                            
                if(datacheck() != 16){
                    creatnum();
                }
                num_set(); 
            }

            function move_num_left(){
                for(var i = 0; i < 4; i++)
                {
                    for(var j = 1; j < 4; j++){
                        var space_cnt = 0;
                        for(var p = 0; p < j; p++){
                            if(tb_num_data[i][p] == null){
                                space_cnt += 1;
                            }
                        }
                        if(space_cnt != 0){
                            tb_num_data[i][j-space_cnt] = tb_num_data[i][j];
                            tb_num_data[i][j] = null;
                            if(tb_num_data[i][j-space_cnt] == tb_num_data[i][j-space_cnt-1]){
                                tb_num_data[i][j-space_cnt-1] *= 2;
                                tb_num_data[i][j-space_cnt] = null;    
                                scoreupdate(tb_num_data[i][j-space_cnt-1]);      
                            }
                        }
                        if(tb_num_data[i][j] != null && tb_num_data[i][j-1] == tb_num_data[i][j]){
                            tb_num_data[i][j-1] *= 2;
                            tb_num_data[i][j] = null;
                            scoreupdate(tb_num_data[i][j-1]);
                        }                        
                    }                        
                }          
            }

            function move_num_top(){
                for(var j = 0; j < 4; j++)
                {
                    for(var i = 1; i < 4; i++){
                        var space_cnt = 0;
                        for(var p = 0; p < i; p++){
                            if(tb_num_data[p][j] == null){
                                space_cnt += 1;
                            }
                        }
                        if(space_cnt != 0){
                            tb_num_data[i-space_cnt][j] = tb_num_data[i][j];
                            tb_num_data[i][j] = null;
                            if(i-space_cnt-1 > -1 && tb_num_data[i-space_cnt][j] == tb_num_data[i-space_cnt-1][j]){
                                tb_num_data[i-space_cnt-1][j] *= 2;
                                tb_num_data[i-space_cnt][j] = null;    
                                scoreupdate(tb_num_data[i-space_cnt-1][j]);     
                            }
                        }
                        if(tb_num_data[i][j] != null && tb_num_data[i-1][j] == tb_num_data[i][j]){
                            tb_num_data[i-1][j] *= 2;
                            tb_num_data[i][j] = null;
                            scoreupdate(tb_num_data[i-1][j]);
                        }
                        
                    }                        
                }          
            }

            function move_num_right(){
                for(var i = 0; i < 4; i++)
                {
                    for(var j = 2; j > -1; j--){
                        var space_cnt = 0;
                        for(var p = 3; p > j; p--){
                            if(tb_num_data[i][p] == null){
                                space_cnt += 1;
                                
                            }
                        }
                        if(space_cnt != 0){
                            tb_num_data[i][j+space_cnt] = tb_num_data[i][j];
                            tb_num_data[i][j] = null;
                            if(tb_num_data[i][j+space_cnt] == tb_num_data[i][j+space_cnt+1]){
                                tb_num_data[i][j+space_cnt+1] *= 2;
                                tb_num_data[i][j+space_cnt] = null;  
                                scoreupdate(tb_num_data[i][j+space_cnt+1]);       
                            }
                        }
                        if(tb_num_data[i][j] != null && tb_num_data[i][j+1] == tb_num_data[i][j]){
                            tb_num_data[i][j+1] *= 2;
                            tb_num_data[i][j] = null;
                            scoreupdate(tb_num_data[i][j+1]);
                        }                        
                    }                        
                }          
            }

            function move_num_bottom(){
                for(var j = 0; j < 4; j++)
                {
                    for(var i = 2; i > -1; i--){
                        var space_cnt = 0;
                        for(var p = 3; p > i; p--){
                            if(tb_num_data[p][j] == null){
                                space_cnt += 1;
                            }
                        }
                        if(space_cnt != 0){
                            tb_num_data[i+space_cnt][j] = tb_num_data[i][j];
                            tb_num_data[i][j] = null;
                            if(i+space_cnt+1 < 4 && tb_num_data[i+space_cnt][j] == tb_num_data[i+space_cnt+1][j]){
                                tb_num_data[i+space_cnt+1][j] *= 2;
                                tb_num_data[i+space_cnt][j] = null;  
                                scoreupdate(tb_num_data[i+space_cnt+1][j]);       
                            }
                        }
                        if(tb_num_data[i][j] != null && tb_num_data[i+1][j] == tb_num_data[i][j]){
                            tb_num_data[i+1][j] *= 2;
                            tb_num_data[i][j] = null;
                            scoreupdate(tb_num_data[i+1][j]);
                        }
                        
                    }                        
                }          
            }

            function sum_num_direction(direction){
                switch(direction){
                    case 37:
                        for(var i = 0; i < 4; i++){
                            for(var j = 0; j < 3; j++){
                                if(tb_num_data[i][j] != null  && tb_num_data[i][j] == tb_num_data[i][j+1]){
                                    tb_num_data[i][j] *= 2;
                                    tb_num_data[i][j+1] = null;                     
                                }
                            }
                        }
                        break;
                    case 38:
                        for(var j = 0; j < 4; j++){
                            for(var i = 0; i < 3; i++){
                                if(tb_num_data[i][j] != null  && tb_num_data[i][j] == tb_num_data[i+1][j]){
                                    tb_num_data[i][j] *= 2;
                                    tb_num_data[i+1][j] = null;                
                                }
                            }
                        }
                        break;
                    case 39:
                        for(var i = 0; i < 4; i++){
                            for(var j = 3; j > 0; j--){
                                if(tb_num_data[i][j] != null  && tb_num_data[i][j] == tb_num_data[i][j-1]){
                                    tb_num_data[i][j] *= 2;
                                    tb_num_data[i][j-1] = null;                   
                                }
                            }
                        }
                        break;
                    case 40:
                        for(var j = 0; j < 4; j++){
                            for(var i = 3; i > 0; i--){
                                if(tb_num_data[i][j] != null  && tb_num_data[i][j] == tb_num_data[i-1][j]){
                                    tb_num_data[i][j] *= 2;
                                    tb_num_data[i-1][j] = null;            
                                }
                            }
                        }
                        break;
                }
                num_set();
            }


            function get_fnum(num){
                var cnt = 0;
                                 
                if(num > 3){
                    while(num > 3){
                        num -= 4;
                        cnt++;
                    }
                }
                return cnt;

            }

            function get_snum(num){                                 
                if(num > 3){
                    while(num > 3){
                        num -= 4;
                    }
                }
                return num;

            }
            function randnum(num){
                return Math.floor(Math.random() * num);
            }
        </script>
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            .block{
                background: #666666;
                width: 100px;
                height: 100px;
                color: blanchedalmond;
                font-size: 35px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                text-align: center;
            }
            .score{
                text-align: center;
                font-size: 20px;
                width: 80px;
                height: 10px;                
                padding-right: 50px;
            }
            .blockbg{
                background: linear-gradient(to right, #ff3232b0, #803bffb6);
                background-attachment: fixed;
            }
            .g2048{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
            }
            .bt_start{
                background: rgba(255,255,255,0.1);
                border-width: 0px;
                width: 70px;
                height: 30px;
            }
            .mainbanner{
                font-size: 60px;
                padding-right: 80px;
            }
        </style>
    </head>
    <body class="blockbg">
        <div class="g2048">
            <div>
                <table>
                    <td class="mainbanner">2048</td>
                    <td class="score">score<br><span id="score">&nbsp;</span></td>
                    <td><input class="bt_start" type="button" value="START" onclick="fn_start()"></td>
                </table>
            </div>
            <div>
                <table cellspacing=8>
                    <tr>
                        <td class="block" id="tb_00"></td>
                        <td class="block" id="tb_01"></td>

                    </tr>
                    <tr>
                        <td class="block" id="tb_10"></td>
                        <td class="block" id="tb_11"></td>
                        <td class="block" id="tb_12"></td>
                        <td class="block" id="tb_13"></td>
                    </tr>
                    <tr>
                        <td class="block" id="tb_20"></td>
                        <td class="block" id="tb_21"></td>
                        <td class="block" id="tb_22"></td>
                        <td class="block" id="tb_23"></td>
                    </tr>
                    <tr>
                        <td class="block" id="tb_30"></td>
                        <td class="block" id="tb_31"></td>
                        <td class="block" id="tb_32"></td>
                        <td class="block" id="tb_33"></td>
                    </tr>
                </table>
                <input type="button" onclick="test()" value="test">
            </div>
        </div>
    </body>
</html>
