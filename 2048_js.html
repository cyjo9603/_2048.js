<!DOCTYPE html>
<html>
    <head>
        <title>2048</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            var tb_num_data = [[null,null,null,null], [null,null,null,null], [null,null,null,null], [null,null,null,null]];
            var tb_num_data_old = [[null,null,null,null], [null,null,null,null], [null,null,null,null], [null,null,null,null]];
            var score = 0;

            window.onkeyup = function(e){
                insert_key(e.keyCode)

            }

            function button_start(){
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        tb_num_data[i][j] = null;
                    }
                }
                score = 0;
                document.getElementById("score").innerText = score;
                creatnum();                
                num_set();
            }

            function creatnum(){
                switch(space_check()){
                    case 0:
                        val = randnum(2);
                        creatnum_check();        
                        if(val == 1){
                            creatnum_check();
                        }
                        break;
                    case 1: 
                        creatnum_check();
                        break;
                    case 2:
                        console.log('full');
                }
                
            }

            function colorcg(space, num){
                var blockColor = document.querySelectorAll('div.block');

                if(num < 4 && num != null){
                    num = 1;
                }else if(num > 2048){
                    num = 2048;
                }

                switch(num){
                    case null:
                        blockColor[space].style.background='none';
                        break;
                    case 1:
                        blockColor[space].style.background='#666666';
                        blockColor[space].style.color='blanchedalmond';
                        break;
                    case 4:
                        blockColor[space].style.background='#555555';
                        blockColor[space].style.color='blanchedalmond';
                        break;
                    case 8:
                        blockColor[space].style.background='#444444';
                        blockColor[space].style.color='blanchedalmond';
                        break;
                    case 16:
                        blockColor[space].style.background='#333333';
                        blockColor[space].style.color='blanchedalmond';
                        break;
                    case 32:
                        blockColor[space].style.background='#333333';
                        blockColor[space].style.color='orange';
                        break;
                    case 64:
                        blockColor[space].style.background='#222222';
                        blockColor[space].style.color='orange';
                        break;
                    case 128:
                        blockColor[space].style.background='#ffef5d';
                        blockColor[space].style.color='#333333';
                        break;
                    case 256:
                        blockColor[space].style.background='#ffbb00';
                        blockColor[space].style.color='#333333';
                        break;
                    case 512:
                        blockColor[space].style.background='#ff7b00';
                        blockColor[space].style.color='#333333';
                        break;
                    case 1024:
                        blockColor[space].style.background='#ff685d';
                        blockColor[space].style.color='#333333';
                        break;
                    case 2048:
                        blockColor[space].style.background='#ff685d';
                        blockColor[space].style.color='yellow';
                        break;
                }
            }

            function creatnum_check(){
                while(1){
                    var num = randnum(16);
                    if(tb_num_data[get_num(num)[0]][get_num(num)[1]] == null){
                        tb_num_data[get_num(num)[0]][get_num(num)[1]] = randnum(2) + 1;
                        break;
                    }
                }    
            }

            function datacopy(){
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        tb_num_data_old[i][j] = tb_num_data[i][j];
                    }
                }

            }

            function datacheck(){
                var check = 0;
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        if(tb_num_data_old[i][j] == tb_num_data[i][j]){
                            check += 1;
                        }
                    }
                }
                return check;
            }

            function space_check(){
                var cnt = 0;
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        if(tb_num_data[i][j] != null){
                            cnt++;
                        }
                    }
                }
                if(cnt < 15){
                    cnt = 0;
                }else if(cnt == 15){
                    cnt = 1;
                }else{
                    cnt = 2;
                }
                return cnt;
            }

            function num_set(){
                for(var i = 0; i < 4; i++){
                    for(var j = 0; j < 4; j++){
                        document.getElementById("tb_" + i + j).innerText = tb_num_data[i][j];
                        colorcg((i*4) + j, tb_num_data[i][j]);
                    }
                }
            }

            function scoreupdate(num){
                if(!isNaN(num)){
                    score += num;
                    document.getElementById("score").innerText = score;
                }
            }

            function insert_key(num){  
                datacopy();
                switch(num){
                    case 37:
                        for(var i = 0; i < 4; i++)
                        {
                            for(var j = 1; j < 4; j++){
                                var space_cnt = 0;
                                for(var p = 0; p < j; p++){
                                    if(tb_num_data[i][p] == null){
                                        space_cnt += 1;
                                    }
                                }
                                if(space_cnt != 0){
                                    tb_num_data[i][j-space_cnt] = tb_num_data[i][j];
                                    tb_num_data[i][j] = null;
                                    if(tb_num_data[i][j-space_cnt] == tb_num_data[i][j-space_cnt-1]){
                                        tb_num_data[i][j-space_cnt-1] *= 2;
                                        tb_num_data[i][j-space_cnt] = null;    
                                        scoreupdate(tb_num_data[i][j-space_cnt-1]);      
                                    }
                                }
                                if(tb_num_data[i][j] != null && tb_num_data[i][j-1] == tb_num_data[i][j]){
                                    tb_num_data[i][j-1] *= 2;
                                    tb_num_data[i][j] = null;
                                    scoreupdate(tb_num_data[i][j-1]);
                                }                        
                            }                        
                        }          
                        break;
                    case 38:
                        for(var j = 0; j < 4; j++)
                        {
                            for(var i = 1; i < 4; i++){
                                var space_cnt = 0;
                                for(var p = 0; p < i; p++){
                                    if(tb_num_data[p][j] == null){
                                        space_cnt += 1;
                                    }
                                }
                                if(space_cnt != 0){
                                    tb_num_data[i-space_cnt][j] = tb_num_data[i][j];
                                    tb_num_data[i][j] = null;
                                    if(i-space_cnt-1 > -1 && tb_num_data[i-space_cnt][j] == tb_num_data[i-space_cnt-1][j]){
                                        tb_num_data[i-space_cnt-1][j] *= 2;
                                        tb_num_data[i-space_cnt][j] = null;    
                                        scoreupdate(tb_num_data[i-space_cnt-1][j]);     
                                    }
                                }
                                if(tb_num_data[i][j] != null && tb_num_data[i-1][j] == tb_num_data[i][j]){
                                    tb_num_data[i-1][j] *= 2;
                                    tb_num_data[i][j] = null;
                                    scoreupdate(tb_num_data[i-1][j]);
                                }
                                
                            }                        
                        }          
                        break;
                    case 39:
                    for(var i = 0; i < 4; i++)
                    {
                        for(var j = 2; j > -1; j--){
                                var space_cnt = 0;
                                for(var p = 3; p > j; p--){
                                    if(tb_num_data[i][p] == null){
                                        space_cnt += 1;

                                    }
                                }
                                if(space_cnt != 0){
                                    tb_num_data[i][j+space_cnt] = tb_num_data[i][j];
                                    tb_num_data[i][j] = null;
                                    if(tb_num_data[i][j+space_cnt] == tb_num_data[i][j+space_cnt+1]){
                                        tb_num_data[i][j+space_cnt+1] *= 2;
                                        tb_num_data[i][j+space_cnt] = null;  
                                        scoreupdate(tb_num_data[i][j+space_cnt+1]);       
                                    }
                                }
                                if(tb_num_data[i][j] != null && tb_num_data[i][j+1] == tb_num_data[i][j]){
                                    tb_num_data[i][j+1] *= 2;
                                    tb_num_data[i][j] = null;
                                    scoreupdate(tb_num_data[i][j+1]);
                                }                        
                            }                        
                        }          
                        break;
                    case 40:
                        for(var j = 0; j < 4; j++)
                        {
                            for(var i = 2; i > -1; i--){
                                var space_cnt = 0;
                                for(var p = 3; p > i; p--){
                                    if(tb_num_data[p][j] == null){
                                        space_cnt += 1;
                                    }
                                }
                                if(space_cnt != 0){
                                    tb_num_data[i+space_cnt][j] = tb_num_data[i][j];
                                    tb_num_data[i][j] = null;
                                    if(i+space_cnt+1 < 4 && tb_num_data[i+space_cnt][j] == tb_num_data[i+space_cnt+1][j]){
                                        tb_num_data[i+space_cnt+1][j] *= 2;
                                        tb_num_data[i+space_cnt][j] = null;  
                                        scoreupdate(tb_num_data[i+space_cnt+1][j]);       
                                    }
                                }
                                if(tb_num_data[i][j] != null && tb_num_data[i+1][j] == tb_num_data[i][j]){
                                    tb_num_data[i+1][j] *= 2;
                                    tb_num_data[i][j] = null;
                                    scoreupdate(tb_num_data[i+1][j]);
                                }
                                
                            }                        
                        }          
                        break;
                }      
                
                            
                if(datacheck() != 16){
                    creatnum();
                }
                num_set(); 
            }

            function sum_num_direction(direction){
                switch(direction){
                    case 37:
                        for(var i = 0; i < 4; i++){
                            for(var j = 0; j < 3; j++){
                                if(tb_num_data[i][j] != null  && tb_num_data[i][j] == tb_num_data[i][j+1]){
                                    tb_num_data[i][j] *= 2;
                                    tb_num_data[i][j+1] = null;                     
                                }
                            }
                        }
                        break;
                    case 38:
                        for(var j = 0; j < 4; j++){
                            for(var i = 0; i < 3; i++){
                                if(tb_num_data[i][j] != null  && tb_num_data[i][j] == tb_num_data[i+1][j]){
                                    tb_num_data[i][j] *= 2;
                                    tb_num_data[i+1][j] = null;                
                                }
                            }
                        }
                        break;
                    case 39:
                        for(var i = 0; i < 4; i++){
                            for(var j = 3; j > 0; j--){
                                if(tb_num_data[i][j] != null  && tb_num_data[i][j] == tb_num_data[i][j-1]){
                                    tb_num_data[i][j] *= 2;
                                    tb_num_data[i][j-1] = null;                   
                                }
                            }
                        }
                        break;
                    case 40:
                        for(var j = 0; j < 4; j++){
                            for(var i = 3; i > 0; i--){
                                if(tb_num_data[i][j] != null  && tb_num_data[i][j] == tb_num_data[i-1][j]){
                                    tb_num_data[i][j] *= 2;
                                    tb_num_data[i-1][j] = null;            
                                }
                            }
                        }
                        break;
                }
                num_set();
            }


            function get_num(num){
                var rtnum = [0, num];
                                 
                if(rtnum[1] > 3){
                    while(rtnum[1] > 3){
                        rtnum[1] -= 4;
                        rtnum[0]++;
                    }
                }

                return rtnum;

            }

            function randnum(num){
                return Math.floor(Math.random() * num);
            }
        </script>

        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            .main{
                background: linear-gradient(to right, #ff3232b0, #803bffb6);
                background-attachment: fixed;
            }
            section{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
            }
            .statusBar{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                width: 475px;
                align-items: center;
                justify-items: center;
            }
            .titleName{
                font-size: 60px;
                padding-right: 80px;
            }
            .score{
                text-align: center;
                font-size: 20px;
                width: 80px;
                height: 50px;
                text-align: center;
            }
            .button_start{
                background: rgba(255,255,255,0.1);
                border-width: 0px;
                width: 70px;
                height: 30px;
            }
            .gameboard{
                display: grid;
                width: 450px;
                height: 450px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                align-items: center;
                justify-items: center;
                background: rgba(0,0,0,0.5);
            }
            .block{
                background: none;
                width: 100px;
                height: 100px;
                color: blanchedalmond;
                font-size: 35px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                text-align: center;
                line-height: 100px;
            }
        </style>
    </head>
    <body class="main">
        <section>
            <div class="statusBar">
                <div class="titleName">2048</div>
                <div class="score">score<br><span id="score">&nbsp;</span></div>
                <div><input class="button_start" type="button" value="START" onclick="button_start()"></div>
            </div>           
            <div class="gameboard">
                <div class="block" id="tb_00"></div>
                <div class="block" id="tb_01"></div>
                <div class="block" id="tb_02"></div>
                <div class="block" id="tb_03"></div>
                <div class="block" id="tb_10"></div>
                <div class="block" id="tb_11"></div>
                <div class="block" id="tb_12"></div>
                <div class="block" id="tb_13"></div>
                <div class="block" id="tb_20"></div>
                <div class="block" id="tb_21"></div>
                <div class="block" id="tb_22"></div>
                <div class="block" id="tb_23"></div>
                <div class="block" id="tb_30"></div>
                <div class="block" id="tb_31"></div>
                <div class="block" id="tb_32"></div>
                <div class="block" id="tb_33"></div>              
            </div>            
        </section>
    </body>
</html>
